<div *ngIf="!checkingOut">
  <h3>Winkelmand</h3>
  <p *ngIf="itemsDeleted">
    Oh nee! Een item dat in je basket zat is al verkocht.
    <button
      class="removeUnavailableItems"
      (click)="deleteUnavailableItems()"
      mat-raised-button
    >
      Oke jammer!
    </button>
  </p>
  <div *ngIf="items.length > 0">
    <div class="item" *ngFor="let item of items">
      <div class="horizontalhalf">
        <p>{{ item.name }}</p>
        <p>â‚¬{{ item.price }}</p>
      </div>
      <div class="horizontalhalf">
        <p>{{ item.description }}</p>
        <mat-icon
          class="delete"
          (click)="deleteItem(item)"
          aria-hidden="false"
          aria-label="edit"
          >delete</mat-icon
        >
      </div>
    </div>
    <div class="checkout">
      <button (click)="checkOut()" mat-raised-button>Afrekenen</button>
    </div>
  </div>
  <div *ngIf="items.length == 0">
    <p>
      Niks in het mandje! Ga naar de
      <a [routerLink]="['/webshop']">webwinkel</a>
      om verder te shoppen.
    </p>
  </div>
</div>
<div *ngIf="checkingOut">
  <app-checkout></app-checkout>
</div>
